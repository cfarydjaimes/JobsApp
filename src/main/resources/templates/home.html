<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="favicon.ico">

  <title>EmpleosApp | Aplicación para publicar Ofertas de Trabajo.</title>
  <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link href="@{bootstrap/css/jumbotron.css}" rel="stylesheet">
  <link href="@{bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
</head>

<body>
  <header th:insert="fragments/menu :: menu-principal">
    
  </header>

  <main role="main">
    <div class="jumbotron">
      <div class="container">
        <h3>Encuentra el trabajo que estas buscando.</h3>
        Puedes buscar por descripción y categoría.
        <form class="form-inline" th:action="@{/search}" method="get" th:object="${search}" >
          <input type="text" class="form-control mb-3" th:field="*{descripcion}" id="exampleFormControlInput1"
            placeholder="Escriba una búsqueda">&nbsp;
          <select th:field="*{categoria.id}" class="custom-select custom-select mb-3">
            <option th:value="${null}" selected>Seleccione una categoría</option>
            <option th:each="categoria : ${categorias}" 
                    th:value="${categoria.id}" 
                    th:text="${categoria.nombre}"></option>
          </select>&nbsp;
          <button type="submit" class="btn btn-primary mb-3">Buscar</button>
        </form>
      </div>
    </div>
    <hr>
    <div class="container">
      <h2 class="font-weight-bold text-center text-capitalize">DESTACADOS</h2>
      <hr>
      <div class="row" th:each="temp : ${listvacantes}">
        <div class="col-md-3">
          <img class="rounded mx-auto d-block" th:src="@{/logos/{img} (img=${temp.imagen} ) }" alt="Generic placeholder image" width="220"
            height="220">
        </div>
        <div class="col-md-9">
          <h2 th:text="${temp.nombre}"></h2>
          <h6 class="card-title" ><strong>Categoría: </strong> <span th:text="${temp.categoria.nombre}"></span></h6>
          <h6 class="card-title"><strong>Publicado: </strong><span th:text="${#dates.format(temp.fecha, 'dd-MM-yyyy')}"></span></h6>
          
          <p th:text="${temp.descripcion}">Descripcion de la vacante</p>
          <p><a th:href="@{/vacantes/view/{det} (det=${temp.id}) }" class="btn btn-secondary" role="button">Ver detalles</a></p>
        </div>
      </div>
      <hr>
    </div> 
  </main>
  <footer th:insert="fragments/footer :: pie-pagina" class="footer">
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script th:src="@{bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
